    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="content">
        <header>
            <img src="../css/img/v1057-logo-24.png" alt="Logo Shoesrelife">

            <nav class="navbar">
                <ul>
                    <li><a href="../index.html" title="Página Principal"><i class="fas fa-home"></i></a></li>
                    <li><a href="../iniciosesion/index.html" title="Inicia Sesión"><i class="fas fa-user"></i></a></li>
                    <li><a href="../favoritos/index.html" title="Favoritos"><i class="fas fa-heart"></i></a></li>
                    <li><a href="../carrito/index.html" title="Carrito"><i class="fas fa-shopping-cart"></i></a> <span
                            id="cart-count">0</span></li>
                </ul>
            </nav>

            <nav class="navcat">
              
                <ul id="menu">
                    <li><a href="./hombre.html">Hombre</a></li>
                    <li><a href="./mujer.html">Mujer</a></li>
                    <li><a href="./ninos.html">Niños</a></li>

                </ul>
            </nav>
            <div id="barrabuscar">
                <input type="text" placeholder="Buscar productos...">
                <button>Buscar</button>
            </div>
        </header>
        <main>
            <h2>Hombre</h2>

            <section aria-label="Galería de zapatillas para hombre">
                <article class="product-card" data-product-id="prod-001" data-price="129.99">

                    <div class="product-img">
                        <img src="img/zapatilla1.jpg" alt="Zapatillas Nike Air Max">
                    </div>

                    <div class="product-info">
                        <h3 class="product-name">Nike Air Max 90</h3>
                        <p class="product-desc">Zapatillas deportivas para uso diario</p>

                        <div class="product-footer">
                            <span class="product-price">129,99 €</span>
                            <button class="add-to-cart">Añadir</button>
                        </div>
                    </div>
                </article>

                <article class="product-card" data-product-id="prod-002" data-price="99.99">
                    <div class="product-img">
                        <img src="img/zapatilla2.jpg" alt="Zapatillas Running">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">Adidas Runner X</h3>
                        <p class="product-desc">Zapatillas cómodas para running diario</p>
                        <div class="product-footer">
                            <span class="product-price">99,99 €</span>
                            <button class="add-to-cart">Añadir</button>
                        </div>
                    </div>
                </article>

                <article class="product-card" data-product-id="prod-003" data-price="79.99">
                    <div class="product-img">
                        <img src="img/zapatilla3.jpg" alt="Zapatillas Casual">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">Puma Casual Low</h3>
                        <p class="product-desc">Estilo urbano y confort</p>
                        <div class="product-footer">
                            <span class="product-price">79,99 €</span>
                            <button class="add-to-cart">Añadir</button>
                        </div>
                    </div>
                </article>

                <article class="product-card" data-product-id="prod-004" data-price="149.99">
                    <div class="product-img">
                        <img src="img/zapatilla4.jpg" alt="Zapatillas Trail">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">Salomon Trail XT</h3>
                        <p class="product-desc">Diseño para trail y senderismo</p>
                        <div class="product-footer">
                            <span class="product-price">149,99 €</span>
                            <button class="add-to-cart">Añadir</button>
                        </div>
                    </div>
                </article>

            </section>



        </main>
    </div>

    <script src="../js/cart.js"></script>
    <script src="../js/favorites.js"></script>
