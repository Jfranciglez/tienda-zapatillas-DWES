<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakFlow - Mujer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="content">
        <header>
            <img src="../css/img/v1057-logo-24.png " alt="logo Shoesrelife">

            <nav class="navbar">
                <ul>
                    <li><a href="../index.html" title="Página Principal"><i class="fas fa-home"></i></a></li>
                    <li><a href="../iniciosesion/index.html" title="Inicia Sesión"><i class="fas fa-user"></i></a></li>
                    <li><a href="../favoritos/index.html" title="Favoritos"><i class="fas fa-heart"></i></a></li>
                    <li><a href="../carrito/index.html" title="Carrito"><i class="fas fa-shopping-cart"></i></a> <span
                            id="cart-count">0</span></li>
                </ul>
            </nav>

            <nav class="navcat">
                <ul id="menu">
                    <li><a href="./hombre.html">Hombre</a></li>
                    <li><a href="./mujer.html">Mujer</a></li>
                    <li><a href="./ninos.html">Niños</a></li>
                </ul>
            </nav>
            <div id="barrabuscar">
                <input type="text" placeholder="Buscar productos...">
                <button>Buscar</button>
            </div>
        </header>
        <main>
            <section id="banner-mujer">
                <div class="banner-content">
                    <h2>Mujer</h2>
                </div>

            </section>

            <section aria-label="Galería de zapatillas para mujer">
                <article class="product-card" data-product-id="prod-001" data-price="129.99">

                    <div class="product-img">
                        <img src="img/zapatilla1.jpg" alt="Zapatillas Nike Air Max">
                    </div>

                    <div class="product-info">
                        <h3 class="product-name">Nike Air Max 90</h3>
                        <p class="product-desc">Zapatillas deportivas para uso diario</p>

                        <div class="product-footer">
                            <span class="product-price">129,99 €</span>
                            <button class="add-to-cart">Añadir</button>
                        </div>
                    </div>
                </article>

                <article class="product-card" data-product-id="prod-002" data-price="89.99">
                    <div class="product-img">
                        <img src="img/zapatilla2.jpg" alt="Zapatillas Running Mujer">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">Nike Zoom Femme</h3>
                        <p class="product-desc">Ligereza y soporte para entrenar</p>
                        <div class="product-footer">
                            <span class="product-price">89,99 €</span>
                            <button class="add-to-cart">Añadir</button>
                        </div>
                    </div>
                </article>

                <article class="product-card" data-product-id="prod-003" data-price="69.99">
                    <div class="product-img">
                        <img src="img/zapatilla3.jpg" alt="Zapatillas Lifestyle Mujer">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">Reebok Classic</h3>
                        <p class="product-desc">Estilo retro con comodidad moderna</p>
                        <div class="product-footer">
                            <span class="product-price">69,99 €</span>
                            <button class="add-to-cart">Añadir</button>
                        </div>
                    </div>
                </article>

                <article class="product-card" data-product-id="prod-004" data-price="119.99">
                    <div class="product-img">
                        <img src="img/zapatilla4.jpg" alt="Zapatillas Entreno Mujer">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">Asics Trainer</h3>
                        <p class="product-desc">Soporte y amortiguación para gimnasio</p>
                        <div class="product-footer">
                            <span class="product-price">119,99 €</span>
                            <button class="add-to-cart">Añadir</button>
                        </div>
                    </div>
                </article>

            </section>



        </main>
    </div>

    <script src="../js/cart.js"></script>
    <script src="../js/favorites.js"></script>



</body>

</html>
